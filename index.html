<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <!-- Banner com promoções -->
        <div class="banner">
            <h1>Bem-vindo à Minha Loja Online!</h1>
            <p>Confira nossas promoções incríveis.</p>
        </div>
        <header>
            <!-- Banner com carrossel de imagens -->
            <div class="banner">
                <div class="carousel">
                    <div class="slide active">
                        <img src="imagem1.jpg" alt="Imagem 1">
                    </div>
                    <div class="slide">
                        <img src="imagem2.jpg" alt="Imagem 2">
                    </div>
                    <div class="slide">
                        <img src="imagem3.jpg" alt="Imagem 3">
                    </div>
                    <!-- Botões de navegação do carrossel -->
                    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>
            </div>
        </header>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
    
            function changeSlide(n) {
                showSlides(slideIndex += n);
            }
    
            function showSlides(n) {
                let slides = document.getElementsByClassName("slide");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex - 1].style.display = "block";
            }
        </script>
        <header>
        <!-- Menu de categorias -->
        <nav>
            <ul>
                <li><a href="masculina.html">Masculina</a></li>
                <li><a href="feminina.html">Feminina</a></li>
                <li><a href="infantil.html">Infantil</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="destaques">
        <!-- Destaques de produtos -->
        <h2>Destaques</h2>
        <!-- Aqui você poderia colocar cards de produtos em destaque -->
    </section>

    <footer>
        <!-- Rodapé com informações de contato -->
        <p>Entre em contato: contato@lojaonline.com</p>
        <p>Siga-nos nas redes sociais:</p>
        <!-- Links para redes sociais -->
        <div class="redes-sociais">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
